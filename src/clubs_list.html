<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <title>teamsazan</title>
    </head>
    <body>
        <!--start Header -->
        <header x-data="{ showMenu: false }" @click.outside="showMenu = false" class="bg-bg4 shadow-md relative h-20 md:px-28 max-md:px-3 text-white flex justify-between items-center">
            
                <div
                    @click="showMenu =! showMenu"
                   
                    class="md:hidden flex items-center cursor-pointer"
                ><i class="fa fa-bars"></i>
                </div>

                <ul
                    :class="{'block absolute w-[50%] text-xs h-screen top-0 right-0 z-50 py-10 bg-bg4 max-md:flex flex-col items-center gap-5': showMenu, 'hidden md:flex justify-evenly items-center gap-5': !showMenu}"
                >
                    <li>ورود <i class="fa fa-sign-in-alt"></i></li>
                    <li
                        class="py-1 px-2 animate-pulse border rounded md:ml-5 max-md:mb-5"
                    >
                        افزودن <i class="fa fa-plus"></i>
                    </li>
                    <li>خانه <i class="fa fa-home"></i></li>
                    <li>اطلاع رسانی تست ها <i class="fa fa-bullhorn"></i></li>
                    <li>درباره ما <i class="fa fa-exclamation-circle"></i></li>
                    <li>تماس با ما <i class="fa fa-phone"></i></li>
                </ul>

                <a href="./index.html">teamsazan</a>

                <div class="md:hidden text-xs">
                    <a href="#" class="fa fa-user cursor-pointer"></a>
                    <a href="./create.html" class="fa fa-plus cursor-pointer mr-5 animate-pulse"></a>
                </div>
           
        </header>
        <!--end Header -->

        <!--  container clubs list  -->
        <main class="px-28 py-8 flex gap-5 text-gray-600">
                <form action="" class="w-3/12 h-max flex flex-col gap-5 shadow p-5 bg-white" x-data="searchBox">
                    <div>
                        <datalist id="citys">
                            <template x-for="(city, i) in citys">
                                <option x-text="city.lable"></option>
                            </template>
                        </datalist>
                        <input
                            list="citys"
                            name="citys"
                            placeholder="شهر"
                            class="w-full p-2 rounded"
                        />
                    </div>
                    <div>
                        <datalist id="sports">
                            <template x-for="(sport, i) in fieldSports">
                                <option x-text="sport.lable"></option>
                            </template>
                        </datalist>
                        <input
                            list="sports"
                            name="sports"
                            placeholder="رشته ورزشی"
                            class="w-full p-2 rounded"
                        />
                    </div>
                    <div>
                        <input class="w-full p-2" type="text" placeholder="جستجو ... ">
                    </div>
                    <div>
                       <button class="w-full py-2"><i class="fa fa-search"></i></button>
                    </div>
                </form>
                <div class="w-9/12 border-r-4">
                    <div class="grid grid-cols-3 gap-5 px-5">

                        <section class="relative shadow bg-white p-5 flex flex-col items-center gap-5">
                            <span class="absolute top-5 left-0 p-1 bg-bg2 text-xs">تهران</span>
                            <img class="w-28 h-28" src="./img/پرسپولیس.png" alt="">
                            <h2 class="rounded-full px-4 py-2 bg-gray-50 shadow">مدرسه فوتبال پرسپولیس</h2>
                            <div class="w-full flex justify-evenly items-center">
                                <div x-data="Counter()">
                                   
                                        <small
                                            class="ml-2"
                                            @click="likeHandler()"
                                        >
                                            <i
                                                x-show="!isLiked"
                                                class="far fa-heart"
                                            ></i>
                                            <i
                                                x-show="isLiked"
                                                class="fa fa-heart text-red-500"
                                            ></i>
                                            <span x-text="like"></span>
                                        </small>

                                        <small>
                                            <i
                                                class="fa fa-star text-amber-400"
                                            ></i>
                                            4.1
                                        </small>
                                </div>
                                <div class="text-xl">
                                    <small class="text-pink-400 fa fa-female ml-2"></small>
                                    <small class="text-sky-400 fa fa-male"></small>
                                </div>
                            </div>
                        </section>
                        <section class="relative shadow bg-white p-5 flex flex-col items-center gap-5">
                            <span class="absolute top-5 left-0 p-1 bg-bg2 text-xs">تهران</span>
                            <img class="w-28 h-28" src="./img/استقلال.png" alt="">
                            <h2 class="rounded-full px-4 py-2 bg-gray-50 shadow">مدرسه فوتبال استقلال</h2>
                            <div class="w-full flex justify-evenly items-center">
                                <div x-data="Counter()">
                                   
                                        <small
                                            class="ml-2"
                                            @click="likeHandler()"
                                        >
                                            <i
                                                x-show="!isLiked"
                                                class="far fa-heart"
                                            ></i>
                                            <i
                                                x-show="isLiked"
                                                class="fa fa-heart text-red-500"
                                            ></i>
                                            <span x-text="like"></span>
                                        </small>

                                        <small>
                                            <i
                                                class="fa fa-star text-amber-400"
                                            ></i>
                                            4.1
                                        </small>
                                </div>
                                <div class="text-xl">
                                    <small class="text-pink-400 fa fa-female ml-2"></small>
                                    <small class="text-sky-400 fa fa-male"></small>
                                </div>
                            </div>
                        </section>
                        
                        <section class="relative shadow bg-white p-5 flex flex-col items-center gap-5">
                            <span class="absolute top-5 left-0 p-1 bg-bg2 text-xs">اصفهان</span>
                            <img class="w-28 h-28" src="./img/سپاهان.png" alt="">
                            <h2 class="rounded-full px-4 py-2 bg-gray-50 shadow">مدرسه فوتبال سپاهان</h2>
                            <div class="w-full flex justify-evenly items-center">
                                <div x-data="Counter()">
                                   
                                        <small
                                            class="ml-2"
                                            @click="likeHandler()"
                                        >
                                            <i
                                                x-show="!isLiked"
                                                class="far fa-heart"
                                            ></i>
                                            <i
                                                x-show="isLiked"
                                                class="fa fa-heart text-red-500"
                                            ></i>
                                            <span x-text="like"></span>
                                        </small>

                                        <small>
                                            <i
                                                class="fa fa-star text-amber-400"
                                            ></i>
                                            4.1
                                        </small>
                                </div>
                                <div class="text-xl">
                                    <small class="text-pink-400 fa fa-female ml-2"></small>
                                    <small class="text-sky-400 fa fa-male"></small>
                                </div>
                            </div>
                        </section>
                        
                        
                    </div>
                </div>
        </main>
        <!--/  container clubs list  -->

        <!-- start footer -->
        <footer class="w-full h-64 bg-bg4"></footer>

        <script src="./js/search_box.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
