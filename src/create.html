<!DOCTYPE html>
<html lang="fa" dir="rtl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="/dist/output.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="//use.fontawesome.com/releases/v5.0.7/css/all.css"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <title>create</title>
    </head>
    <body>
        <!--start Header -->
        <header class="bg-bg4 shadow-md">
            <div
                x-data="{ showMenu: false }"
                @click.outside="showMenu = false"
                class="w-10/12 h-20 relative mx-auto text-white flex justify-between items-center"
            >
                <div class="md:hidden flex items-center">
                    <button
                        class="fa fa-bars text-white"
                        @click="showMenu =! showMenu"
                        
                    ></button>
                </div>
                <div
                    class="hidden md:flex md:justify-evenly md:gap-16"
                    :class="{ 'max-md:block absolute w-64 max-sm:w-56 max-sm:text-xs h-screen top-0 -right-16 z-20 py-10 backdrop-blur-md bg-bg4 text-white/90': showMenu, 'hidden': !showMenu}"
                >
                    <ul
                        class="flex md:justify-evenly max-md:flex-col max-md:items-center gap-5 max-md:gap-8 max-md:pt-5"
                    >
                    <li>ورود <i class="fa fa-sign-in-alt"></i></li>

                        <li
                            class="flex items-center cursor-pointer hover:text-bg1 transition-all"
                        >
                            خانه<i class="fa fa-home mr-1"></i>
                        </li>
                        <li
                            class="flex items-center cursor-pointer hover:text-bg1 transition-all"
                        >
                            اطلاع رسانی تست ها
                            <i class="fa fa-bullhorn mr-1"></i>
                        </li>
                        <li
                            class="flex items-center cursor-pointer hover:text-bg1 transition-all"
                        >
                            درباره ما<i
                                class="fa fa-exclamation-circle mr-1"
                            ></i>
                        </li>
                        <li
                            class="flex items-center cursor-pointer hover:text-bg1 transition-all"
                        >
                            تماس با ما
                            <i class="fa fa-phone mr-1"></i>
                        </li>
                    </ul>
                </div>

                <div>
                    <a href="./index.html">teamsazan</a>
                </div>
                <div class="md:hidden">
                    <i class="fa fa-user mr-5 cursor-pointer"></i>
                </div>
            </div>
        </header>
        <!--end Header -->

        <!--start container creat -->
        <main class="py-10 max-sm:py-5 relative">
            <img class="w-full h-full object-cover absolute top-0 -z-10" src="./img/px2.jpg" alt="">
            <div
                class="w-5/12 max-md:w-10/12 max-sm:w-11/12 mx-auto py-5 shadow-lg rounded backdrop-blur-sm bg-white/10"
            >
                <div class="flex justify-center">
                    <h2 class="w-max text-center bg-bg2 py-2 px-4">
                        افزودن <i class="fa fa-plus"></i>
                    </h2>
                </div>
                <form
                    action=""
                    class="px-10 py-5 flex flex-col gap-5 max-mo:text-xs"
                >
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50">نام باشگاه : </label>
                        <input
                            class="p-2 rounded bg-black/20"
                            type="text"
                            placeholder="مثلا : باشگاه و مدرسه فوتبال پاس"
                        />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50"> تلفن : </label>
                        <input
                            class="p-2 rounded bg-black/20"
                            type="text"
                            placeholder="مثلا : 02112345678 - 02142456567"
                        />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs  text-gray-50"> موبایل : </label>
                        <input
                            class="p-2 rounded bg-black/20"
                            type="text"
                            placeholder="مثلا : 09121234567 - 09104587123"
                        />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50"> شهر : </label>
                        <datalist id="citys">
                            <option value="تهران"></option>
                            <option value="مشهد"></option>
                            <option value="اصفهان"></option>
                            <option value="شیراز"></option>
                        </datalist>
                        <input
                            list="citys"
                            name="citys"
                            placeholder="کدام شهر ؟"
                            class="p-2 rounded bg-black/20"
                        />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50"> آدرس : </label>
                        <input
                            class="p-2 rounded bg-black/20"
                            type="text"
                            placeholder="مثلا :  سعادت آباد، بلوار ایران زمین، خیابان ایران، کوچه ایران پلاک 4"
                        />
                    </div>
                    <div>
                        <iframe
                            class="w-full h-full shadow"
                            src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1619.0391060816569!2d51.382316200122354!3d35.7488823452689!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfa!2s!4v1693032996576!5m2!1sfa!2s"
                            width="600"
                            height="500"
                            style="border: 1px solid #dbdbdb"
                            allowfullscreen=""
                            loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade"
                        ></iframe>
                    </div>
                    <div
                        class="flex flex-col gap-2"
                        x-data="{
                        instagram: false,
                        telegram:false,
                        whatsapp: false,
                        bale: false,
                        eitaa:false

                    >
                        <label for="" class="text-xs text-red-400">
                            حداکثر 3 شبکه اجتماعی خود را وارد نمائید:
                        </label>
                        <div class="flex items-center gap-2">
                            <i
                            @click="instagram =!instagram"
                                class="fab fa-instagram text-lg text-[#ffffffec] cursor-pointer"
                            ></i>
                            <i
                            @click="telegram =!telegram"

                                class="fab fa-telegram text-lg text-[#ffffffec] cursor-pointer"
                            ></i>
                            <i
                            @click="whatsapp =!whatsapp"
                            
                                class="fab fa-whatsapp text-lg text-[#ffffffec] cursor-pointer"
                            ></i>

                        </div>
                        <input
                            type="text"
                            class="p-2 bg-black/20"
                            x-show="instagram"
                            placeholder="www.instagram.com/teamsazan"
                        />
                        <input
                            type="text"
                            class="p-2 bg-black/20"
                            x-show="telegram"
                            placeholder="www.telegram.com/teamsazan"
                        />
                        <input
                            type="text"
                            class="p-2 bg-black/20"
                            x-show="whatsapp"
                            placeholder="www.whatsapp.com/teamsazan"
                        />
                        <input
                            type="text"
                            class="p-2 bg-black/20"
                            x-show="bale"
                            placeholder="www.bale.com/teamsazan"
                        />
                        <input
                        type="text"
                        class="p-2 bg-black/20"
                        x-show="eitaa"
                        placeholder="www.eitaa.com/teamsazan"
                    />
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50"> عکس تیمی : </label>
                        <input class="p-2 rounded bg-black/20" type="file" />
                        <div class="w-36 h-28 bg-black/30"></div>
                    </div>

                    <div class="flex flex-col gap-2">
                        <label for="" class="text-xs text-gray-50"> لوگو : </label>
                        <input class="p-2 rounded bg-black/20" type="file" />
                        <div class="w-36 h-28 bg-black/30"></div>
                    </div>

                    <div class="flex justify-end">
                        <button
                            class="py-2 px-4 bg-bg3 text-white rounded hover:text-bg1"
                        >
                            ارسال
                        </button>
                    </div>
                </form>
            </div>
        </main>
        <!--end container creat -->

        <!-- start footer -->
        <footer class="w-full h-64 bg-bg4"></footer>
    </body>
</html>
